<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registro</title><link rel="icon" href="imagenes/icono.png">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<style>	
</style>
</head>

<body> 
<div> 
<h2>Registre sus datos</h2>

<form>
  <label>Identificación:</label>
  <input type="number" max="9999999999" min="9999999" id="a1" required>
  <label>Tipo Id:</label>
  <select required>
  	  <option value="CC"> </option>
      <option value="CC">Cedula de ciudadania</option>
      <option value="TI">Tarjeta de identida</option>
      <option value="RC">Registro civil</option>
    </select><br><br>
  <label>Nombres:</label>
  <input type="text" id="a1" required>
  <label>Apellidos:</label>
  <input type="text" id="a1" required><br><br>
  <label>Fecha de nacimiento:</label>
  <input type="date" id="a1" required><br><br>
  <label>Sexo:</label>
	
	<input type="radio" name="sexo" required><label for="femenino">Femenino</label>
	<input type="radio" name="sexo" required><label for="masculino">Masculino</label>
	<input type="radio" name="sexo" required><label for="otro">Otro</label><br><br>
	
	<label>Teléfono:</label>
  <input type="number" id="a1" required>
  <label>Correo Electrónico:</label>
  <input type="email" id="a1" required><br><br>
  <label>Dirección:</label>
  <input type="text" id="a1" required>
  <label>Ciudad</label>
  <input type="text" id="a1"><br><br>
  <label>Contraseña:</label>
  <input type="password" id="a1" required><br><br>
  <input type="submit" value="Registrarse" formaction="bienvenido.html">
  <button type="submit" formaction="index.html">Volver</button>
</form> 
</div>
</body>
</html>
